- name: Install the Kubernetes helper package
  ansible.builtin.package:
    name: python3-kubernetes
    state: present
  become: true

- name: Create the ArgoCD namespace
  kubernetes.core.k8s:
    kind: Namespace
    name: argocd
    state: present
    kubeconfig: "{{ nausicaea.common.ansible_home }}/.kube/config"

- name: Download and deploy the ArgoCD core manifest as K3s AddOn
  kubernetes.core.k8s:
    src: "https://raw.githubusercontent.com/argoproj/argo-cd/{{ nausicaea.argocd.version }}/manifests/core-install.yaml"
    namespace: argocd
    state: present
    kubeconfig: "{{ nausicaea.common.ansible_home }}/.kube/config"
