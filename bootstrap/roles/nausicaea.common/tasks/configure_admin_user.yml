---
- name: Hash the admin password
  ansible.builtin.command:
    argv:
      - openssl
      - passwd
      - "-6"
      - "{{ nausicaea.common.secrets.admin_initial_password }}"
  changed_when: false
  no_log: true
  register: admin_password_crypted

- name: Create the admin user
  ansible.builtin.user:
    name: "{{ nausicaea.common.secrets.admin_user }}"
    groups: sudo
    comment: Admin user
    password: "{{ admin_password_crypted.stdout }}"
    update_password: on_create
    create_home: true
    shell: /bin/bash
    state: present
  become: true

- name: Add the primary SSH key to the admin user
  ansible.posix.authorized_key:
    user: "{{ nausicaea.common.secrets.admin_user }}"
    key: "{{ nausicaea.common.secrets.admin_ssh_pub }}"
    state: present
  become: true

- name: Provision some administrator scripts
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "/usr/local/sbin/{{ item.dest }}"
    owner: root
    group: root
    mode: "0700"
  become: true
  loop:
    - src: top-open-fds.sh
      dest: top-open-fds

