---
- name: Define the default interface (prefer IPv4, fall back to IPv6)
  ansible.builtin.set_fact:
    default_network_interface: "{{ ansible_facts.default_ipv4.interface | default(ansible_facts.default_ipv6.interface) }}"
    default_network_address: "{{ ansible_facts.default_ipv4.address | default(ansible_facts.default_ipv6.address) }}"
