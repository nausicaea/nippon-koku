- name: Create the Tailscale zone
  ansible.posix.firewalld:
    zone: tailscale
    state: present
    permanent: true
  become: true

- name: Bind the Tailscale zone to the tailscale0 interface
  ansible.posix.firewalld:
    zone: tailscale
    interface: tailscale0
    state: enabled
    permanent: true
  become: true

- name: Accept all traffic in the tailscale zone
  ansible.posix.firewalld:
    zone: tailscale
    target: ACCEPT
    state: enabled
    permanent: true
  become: true

- name: Accept traffic on the Wireguard port in the public zone
  ansible.posix.firewalld:
    zone: public
    service: wireguard # 41641/udp
    state: enabled
    permanent: true
  become: true

