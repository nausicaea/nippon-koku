---
nausicaea:
  tailscale:
    vars:
      operator_keyrings: /usr/share/keyrings
      apt_sources: /etc/apt/sources.list.d
      keyring_name: tailscale-archive-keyring.gpg
      repo_filename: tailscale.list
      firewalld_zone: tailscale
      firewalld_p2p_service: tailscale
      firewalld_p2p_port: 41641/udp
      firewalld_p2p_short: Tailscale
      firewalld_p2p_desc: Tailscale Wireguard P2P channel port
