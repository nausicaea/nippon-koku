---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: collector-sidecar
  namespace: minecraft
  labels:
    app.kubernetes.io/name: minecraft
spec:
  mode: sidecar
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: localhost:4317
          http:
            endpoint: localhost:4318

    processors:
      batch: {}
      filter:
        error_mode: ignore
        logs:
          log_record:
            - 'IsMatch(body, "^ IN: ")'
            - 'IsMatch(body, "^OUT: ")'

    exporters:
      debug: {}
      otlphttp:
        logs_endpoint: http://victorialogs-victoria-logs-single-server.victoriametrics.svc.cluster.local:9428/insert/opentelemetry/v1/logs

    service:
      telemetry:
        logs:
          level: info
      pipelines:
        logs:
          receivers: [otlp]
          processors: [filter, batch]
          exporters:
            - debug
            - otlphttp
